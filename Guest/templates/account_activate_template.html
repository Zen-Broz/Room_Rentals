<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f7f9fc;
            padding: 30px;
            margin: 0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.08);
        }
        h2 {
            color: #2c3e50;
            font-size: 24px;
            margin-top: 0;
            margin-bottom: 20px;
        }
        p {
            color: #5d6778;
            font-size: 16px;
            margin-bottom: 25px;
        }
        .activate-button {
            display: inline-block;
            padding: 14px 30px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(52, 152, 219, 0.2);
            text-align: center;
        }
        .activate-button:hover {
            background-color: #2980b9;
            box-shadow: 0 5px 10px rgba(52, 152, 219, 0.4);
            transform: translateY(-2px);
        }
        .button-container {
            text-align: center;
            margin: 30px 0;
        }
        .note {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hi, {{ user.name }},</h2>
        <p>Please click on the button below to confirm your registration.</p>
        
        <div class="button-container">
            <a href="http://{{ domain }}{% url 'activate' uidb64=uid token=token %}" class="activate-button">Activate Account</a>
        </div>
        
        <p class="note">If you did not request this account, please ignore this email.</p>
    </div>
</body>
</html>
